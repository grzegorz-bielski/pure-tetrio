rules = [
  DisableSyntax,
  OrganizeImports
]

OrganizeImports {
  removeUnused = false
}

DisableSyntax {
  noVars = true
  noThrows = true
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = true
  noIsInstanceOf = true
  noXml = true
  noFinalVal = true
  noFinalize = true
  noValPatterns = false
  noUniversalEquality = false
  noUniversalEqualityMessage = "== and != are unsafe since they allow comparing two unrelated types"
  # regex = []
}
